<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>survey</title>
</head>
<body>
<header>
    <h1><strong>설문지</strong></h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
</header>
<section>
    <p>    <form> <strong>학년</strong>
    <input type="radio" name="freshman" value="1" checked>1학년
    <input type="radio" name="sophomore" value="2">2학년
    <input type="radio" name="junior" value="3">3학년
    <input type="radio" name="senior" value="4">4학년
</form>
    </p>

    <p>
    <form> <strong>성별</strong>

        <input type="radio" name="female" value="2">여
    </form>
    </p>

    <p>
        <select name="관심분야"
                size="1">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">웹서비스</option>
            <option value="3">빅데이터</option>
        </select>
    </p>

    <p>
    <form>
        <input type="checkbox" name="개발" value="1" checked>개발
        <input type="checkbox" name="기획" value="2">기획
        <input type="checkbox" name="영업" value="3">영업
        <input type="checkbox" name="창업" value="4">창업
    </form>
    </p>
    <p>
        <form>
    남기고 싶은 말<textarea cols="40" rows="5">글을 남겨주세요.
</textarea>

    </p>
